replicaCount: 1
name: event-log-service

image:
  repository: registry.gitlab.com/gaia-x/data-infrastructure-federation-services/por
  name: event-log-service
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "latest"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  sha: ""
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image pull secret when internal image is used
  pullSecrets: key

podAnnotations: {}

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 150m
    memory: 128Mi

config:
  protocol: nats
  nats:
    url: http://localhost:4222
    timeoutInSec: 10
    queueGroup: testing
  natsJetstream:
    url: http://localhost:4222
    timeoutInSec: 10
    queueGroup: testing
    streamType: orders
  kafka:
    url: localhost:9092
    groupId: test
    clientId: event-log-service
  http:
    url: http://localhost:8081/event
    port: 8081
    path: event
  mqtt:
    url: mqtt://localhost:1883
    clientId: event-log-service
  ampq:
    url: amqp://user:pass@host:port/node
    clientId: event-log-service
  keywords:
    - exception
    - failure
